<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li > span{color:red; background-color: green}
	li#third{color:blue; background-color: yellow} /*li tag에서 id 가 third 인 것을 찾아*/
	li#third{color:blue; background-color: yellow} /*li tag의 자손 중에 id 가 third 인 것을 찾아*/
	#second+li{color:red; background-color: green} /* id가 second 인 태그의 동생에 적용. 만약 물결이면 동생들에게 적용*/
	/*li[id] li tag 중에서 id 라는 속성을 가지고 있는 데이터*/
	
</style>
</head>
<body>
<ul>
	<li class="first">text <span>text</span> text text text text</li>
	<li id="second">text <strong><span>text</span>text</strong> text text text</li>
	<li id="third">text text text text text text</li>
	<li class="fourth">text text text text text text</li>
	
</ul>
</body>
</html>
