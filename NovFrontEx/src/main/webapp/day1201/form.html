<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="#">
		<fieldset>
			<legend>
				<b> 상품선택 </b>
			</legend>
			<p>
				<b> 주문할 상품을 선택해 주세요.</b>
			</p>
			<ul>
				<li><input type="checkbox" name="kind" value="p3" id="p3">
					<label for="p3">선물용3kg</label></li>
				<li><input type="checkbox" name="kind" value="p5" id="p5">
					<label for="p5">선물용5kg</label></li>
				<li><input type="checkbox" name="home" value="h3" id="h3">
					<label for="h3">가정용3kg</label></li>
				<li><input type="checkbox" name="home" value="h5" id="h5">
					<label for="h5">가정용5kg</label></li>
				<li>
					<!-- radio타입은 여러항목 중 한개만 선택이 가능하다. 따라서 관련된 그룹의 Name을 동일하게 맞춰줘야한다. -->
					<input type="radio" name="package" value="yes" id="yes"> 
					<label for="yes">포장합니다.</label> 
					<input type="radio" name="package" value="no" id="no"> <label for="no">포장안합니다.</label>
				</li>
			</ul>


		</fieldset>
		<fieldset>
			<legend> 배송정보 </legend>
			<ul id="shipping">
				<li><label for="user-name">이름</label> <input type="text"
					id="user-name"></li>
				<li><label for="addr">배송 주소</label> <input type="text"
					id="addr"></li>
				<li><label for="mail">메일 주소</label> <input type="email"
					id="mail"></li>
					
				<li><label for="phone">연락처</label> <input type="tel" id="phone"
					pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required></li>
					
				<li><label for="blog">블로그</label> <input type="url" id="blog">
				</li>
				<li><label for="serach">검색</label> <input type="search"
					id="search">
				<li><label for="number">숫자</label> 
				<input type="number" min="0"max="10" value="5"> 
				
					<input type="range" min="0" max="10"value="5"> <input type="color" name="clolor"></li>


			</ul>
			<input type="submit" value="로그인"> 
			<input type="image"src="images/login.png"> 
			<input type="reset" value="다시작성">
			<input type="button" value="터치" onclick="alert('터치터치')">
			<!-- 버튼 만들기 -->
		</fieldset>
	</form>
	<button onclick="alert('hihi')">또 눌러보셈</button>
	<!-- 추가적으로 버튼 만들기. -->
</body>
</html>
