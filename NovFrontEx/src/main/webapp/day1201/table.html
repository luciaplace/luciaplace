<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style> 
	caption{ caption-side : bottom;} 
</style>
</head>
<body>
<table border="1"> <!-- border에 값 지정해야 표 만들어짐. 안그러면 표는 없고 글자만 표 모양에 맞게 정렬됨. -->

	<caption>연습용 테이블</caption><!-- 캡션이 항상 위에 있으나 style을 이용해서 밑으로 내릴 수 있다. -->
	<thead>
	<tr>
	<th>1-1</th><th>1-2</th><th colspan ="2">1-3</th>
	</tr>
	<tbody>
	<tr>
	<td>2-1</td><td>2-2</td><td>2-3</td><td rowspan="2">2-4</td>
	</tr>
	<tr>
	<td>3-1</td><td>3-2</td><td>3-3</td>
	</tr>
	</tbody>
</table>
</body>
</html>
