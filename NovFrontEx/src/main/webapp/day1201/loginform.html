<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login form</title>
</head>
<body>
	아이디와 비밀번호를 입력하세요.
	<form method="get" action="#"> <!-- method에 get을 쓰면 url에 쿼리문으로 전송되며 post쓰는경우는 url +#으로 전 -->
		<fieldset>
			<legend>로그인</legend>
			<label for="id">아이디:</label> <!-- label과 input연결시에는 반드시 지정한 아이디값이 같아야한다. -->
			<input  name="id" size="10" id="id" placeholder ="아이디 입력."><br>
			<!-- type기본값은 	text다. 만약 value를 지정한다면 브라우저 실행시 value가 기본값으로 들어가 있음. --> 
			<!-- placeholder는 해당 칸에 어떤값을 넣어야하는지 보여준다. -->
			<!-- readonly : 읽기 전용. 만약 value에 값을 넣은 경우 사용자가 값을 바꾸지 못한다.  -->
			<!-- required는 반드시 필요한 값을 입력하지 않은 경우 안내문이 뜬다.  -->
				<label for ="pw">비밀번호 :</label> 
				<input type="password"
				name="password" maxlength="10" size="15" id="pw"><br>
			<!-- 지정한 maxlength길이만큼만 입력가능. -->
			<input type ="hidden" name="hidden" value="숨겨서 보내는 값"><!-- client 모르게 보내야 하는 값. -->
			<input type="submit" value = "전송">

		</fieldset>
	</form>

</body>
</html>
