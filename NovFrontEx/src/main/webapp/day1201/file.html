<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<input type="file" name="file">
		<!-- 파일 업로드시 사용 -->
		<hr>
		<textarea rows="6" cols="50" name="name">메모장</textarea>
		<br /> <select name="city">
			<option value="hongkong">hongkong</option>
			<option value="macau">macau</option>
			<option value="singapore">singapore</option>
			<option value="china">china</option>
		</select><br> 
		
		과일 : <input list="fruitslist" name="fruits" id="fruits">
			<datalist id="fruitslist">
			<option value="apple" label="사과">
			<option value="banana" label="바나나">
			<option value="grape" label="포도">
			<option value="orange" label="오렌지">
		</datalist>
	</form>
</body>
</html>
