<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--1. 문서 안의 모든 div태그에 스타일 지정 div {}
2. 문서 안의 모든 태그에 스타일 지정 *{}
3. id가 container인 태그에 중앙 배치  .container{width : 60px, margin: 0px auto }
4. class가 red인 태그에 글자색 빨강색 지정 #red{color = red}
5. id가 container인 태그의 자손 span태그 스타일 지정 .container span{}
6. class가 even인 태그의 자식 em태그들 스타일 지정.even>em{}
7. a태그의 link상태, visited상태 스타일 지정 a:link, a:visited
8. a태그에 마우스 오버된 상태일때 스타일 지정 a:hover
9. title속성을 가지고 있는 태그에 대해 스타일 지정 -> div[title]
10. name이 v1인 태그의 안의 1번째 있는 label태그의 스타일을 지정 --> form[name=v1] label:nth-child(1)
</body>
</html>
