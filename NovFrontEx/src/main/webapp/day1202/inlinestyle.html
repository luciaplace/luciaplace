<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="CSS/H1.css" rel="stylesheet"> 
<style>
	div{color:fuchsia;} /*div 탭 전체에 공통된 스타일 적용하기*/
</style>
</head>
<body>
<p style= "color:tomato"> <!-- head에서 스타일을 링크해왔어도 마지막 적용한 스타일이 출력된다. -->
<!-- 만약 외부 파일속성에 !important가 되어있다면 외부 파일 속성이 우선시되어 마지막 적용되는 스타일이 있더라도 처음 파일에서 가져온 스타일이 출력된다. -->
Almost before we knew it, we had left the ground.
</p><!-- 중앙배치 빨간색 -->
<div>
Almost before we knew it, we had left the ground.
</div>
<h1>
Almost before we knew it, we had left the ground.
</h1>
</body>
</html>
