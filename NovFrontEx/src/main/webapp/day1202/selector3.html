<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#container{	/*#container 는 id가 container인 부분을 찾아 실행하는 방식*/
	width :50%;/*너비를 지정.*/
	margin : 10px auto;/*좌우 공백은 auto 상하 공백은 10px*/
	border: 1px solid #000;
	padding :10px;
	}
h1, p{
text-align: center;
}
</style>
</head>
<body>
	<div id = "container">
	<h1>레드향</h1>
	<p>껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
	<p>레드향은 한라봉과 귤을 교배한 것으로</p>
	<p>어쩌구 저쩌구...</p>
	</div>
</body>
</html>
