<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{box-sizing:border-box;}
nav ul {list-style: none;} /*nav 안의 ul*/
nav ul li { /*inline-block : 줄바꿈 없다. 너비, 높이 지정가능*/
	display:inline-block;
	width:100px;
	height:30px;
	padding:5px;
	border:1px solid gray;
	text-align: center;
}
.none{display:none;}
</style>
</head>
<body>
<nav>
<ul>
<li>menu 1</li>
<li class = "none">menu 2</li>
<li>menu 3</li>
<li>menu 4</li>
</ul>
</nav>
</body>
</html>
