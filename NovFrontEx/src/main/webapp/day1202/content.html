<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box1{background-color: blue;
	width : 200px;
	height : 200px;
	border :10px solid black;
	box-sizing: border-box; /* 경계선 합쳐서 너비를 구함 */
	margin:10px}
.box2{background-color: yellow;
	width:200px;
	height:200px;
	border : 10px solid black;
	box-sizing: content-box;}/* 경계선 제외한 너비를 구함.*/
</style>
</head>
<body>
<div class ="box1"></div>
<div class="box2"></div>
</body>
</html>
