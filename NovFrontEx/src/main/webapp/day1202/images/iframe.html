<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body><!-- 다른 문서의 내용을 현재 화면에 끼워 넣을때 사용 -->
	<iframe src="https://www.w3.org" name="iframe" 
	width="500" height="500"></iframe>
	
	
	<a href="https://www.apache.org" target="iframe">아파치</a><!-- target이 해당 name을 가지고 있는 곳에서 하이퍼링크를 
	실행한다. -->
	<br> 아파치를 클릭해 보세요
</body>
</html>
